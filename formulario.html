<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadrasto</title>
    <link rel="stylesheet" href="formulario1.css">
</head>
<body>
    <h1 id="titulo">Cadrasto DEVs</h1>
    <p id="subtitulo">complete as suas informações</p>
    <br>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>
             </div>
             <div class="campo">
                <label for="sobrenome"> sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            
        </fieldset>
        <div class="campo">
    
            <label> email</label>
            <input type="email" name="email" id="email" required>
        </div>
           
        <div class="campo">
            <label>De qual lado da aplicacao voce densenvolve?</label>
            <label>
                <input type="radio" name="devweb" value="frontend"> front-end
            </label>
            <label>
                <input type="radio" name="devweb" value="backend"> back-end
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack"> fullstack
            </label>
        </div><br>

        <div class="campo">
            <label for="senioridade">senioridade</label>
            <select id="senioridade">
            <option selected disabled value="">selencione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
        </div><br>

        <fieldset class="grupo">
            <div id="check">
                <label>selecione as tecnologias que voce recebe:</label> <BR></BR>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label> <br>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label><br>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
                <label for="tecnologia3">JAVASCRIPT</label><br>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="JAVA">
                <label for="tecnologia4">JAVA</label><br>
            </div><br>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco a sua experiencia</label>
            <textarea rows="6" style="width: 26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit">Concluido</button>
    </form>
</body>
</html>
